<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
    <title>Sala de Gestion</title>
    <link rel="icon" href="Logo-top.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Logo.png" alt="">
        </div>
        <div class="usuario">
            <div class="usuario-h3">
                <h3>N.N</h3>
                <h3>BackOffice</h3>
            </div>
            <ion-icon  class="iconos" name="person-circle-outline"></ion-icon>
        </div>
    </header>
    <div class="salto">
        <h2 class="text-2xl font-bold"> Sala de gestion</h2>
    </div>
    <div class="navbar">
        <li><a href="#" ><ion-icon name="return-up-back-outline" style="margin-left: 30px;margin-right: 10px; font-size: 30px;" ></ion-icon>Atras</a></li>
        <li><a href="#">Tareas</a></li>
        <li><a href="#">Informes</a></li>
        <li><a href="/Clientes/index.html">Clientes</a></li>
        <li><a href="#" style="border: none;">Soluciones Remotas</a></li>
        <div class="navbar-iconos">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-icon name="chatbox-outline"></ion-icon>
            <ion-icon name="exit-outline"></ion-icon>
            <ion-icon name="help-outline"></ion-icon>
        </div>
    </div>
    <div class="input">
        <input type="text" placeholder="Todas las Actividades" style="width: 500px;">
    </div>
    
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden flex justify-center">
              <table
                class="min-w-[80%] text-left text-sm font-light text-surface">
                <thead
                  class="border-collapse text-center font-medium bg-zinc-700 text-slate-200 dark:border-white/10">
                  <tr>
                    <th scope="col" class="px-6 py-4"># Orden</th>
                    <th scope="col" class="px-6 py-4">Fecha Asignacion</th>
                    <th scope="col" class="px-6 py-4">Deadline</th>
                    <th scope="col" class="px-6 py-4">Estado</th>
                    <th scope="col" class="px-6 py-4 ">Vista</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="p-8px  text-center bg-zinc-400 dark:border-white/10">
                    <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">Abierta</td>
                    <td class="whitespace-nowrap px-6 py-4 text-blue-600 underline">Vista</td>
                  </tr>
                  <tr class="p-8px text-center bg-zinc-400 dark:border-white/10">
                    <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">Abierta</td>
                    <td class="whitespace-nowrap px-6 py-4 text-blue-800 underline">Vista</td>
                  </tr>
                  <tr class="p-8px text-center bg-zinc-400 dark:border-white/10">
                    <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">AAAA/MM/DD</td>
                    <td class="whitespace-nowrap px-6 py-4">Abierta</td>
                    <td class="whitespace-nowrap px-3 py-3 text-blue-800 underline">Vista</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
